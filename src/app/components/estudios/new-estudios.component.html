<div class="panel-body">
    <div class="col-md-6 offset-md-3">
        <div class="container">
            <br>
            <br>
            <br>
            <div class="row">
                <h1>Agregue su nuevo estudio realizado</h1>
                <br>
                <br>
                <div>
                    <form (ngSubmit)="onCreate()">
                        <div class="form-group">
                            <label>Institucion</label>
                            <input type="text" class="form-control" id="institucion" [(ngModel)]="educacion.institucion"
                                name="institucion" required>
                        </div>
                        <div class="form-group">
                            <label>Año inicial</label>
                            <input type="text" class="form-control" id="anioinicio" [(ngModel)]="educacion.anioinicio"
                                name="anioinicio" required>
                        </div>
                        <div class="form-group">
                            <label>Año final</label>
                            <input type="text" class="form-control" id="aniofinal" [(ngModel)]="educacion.aniofinal"
                                name="aniofinal" required>
                        </div>
                        <div class="form-group">
                            <label>Titulo Obtenido</label>
                            <input type="text" class="form-control" id="tituloobtenido" [(ngModel)]="educacion.tituloobtenido"
                                name="tituloobtenido" required>
                            <br>
                        </div>
                        <button class="btn btn-success">
                            Guardar estudio
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
